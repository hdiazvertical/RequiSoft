{% extends 'base.html' %} {% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Acceso para continuar con RequiSoft</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
                <form class="form-signin" method="post" action="{% url 'acceso' %}">
                    {% csrf_token %}
                    {{ form.username }}

                    {{ form.password }}
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Ingresar</button>
                    <label class="checkbox pull-left">

                </label>
                    <a href="#" class="pull-right need-help">Necesitas ayuda? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#" class="text-center new-account">Crear cuenta </a>
        </div>
    </div>
</div>

{% endblock %}
